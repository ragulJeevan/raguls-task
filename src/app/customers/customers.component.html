<div class="container  mt-3">
    <div class="card ">
       <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="mail">EMAIL</label>
                <input type="email" class="form-control" [(ngModel)]="mail" name="mail">
            </div>
            <div class="mb-3">
                <label for="password">PASSWORD</label>
                <input type="password" class="form-control" [(ngModel)]="passcode" name="passcode">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success">REGISTER</button>
            </div>
        </form>
       </div>
    </div>
</div>
